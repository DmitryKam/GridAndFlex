<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Work</title>

    <script src="https://kit.fontawesome.com/018a55c33d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> <!-- Моя ссылка чтбы ползоваться иконками-->
    <link rel="stylesheet" href="css/index.css"> <!--подключаем индекс сисс-->
    <link rel="stylesheet" href="css/media.css"> <!--плдключаем медиа сисс-->
</head>

<body>
    <div class="main-container"> <!--Делаем всю страницу-->
        <header class="header-container"> <!--В этом контейнере создаём хэдэр с хэдэр-контенер-->
            <div class="menu-bar"><!--менб-бар при уменьшении разрешенияЮ вместо блок
            шоп и т.д. будет инконка с выплывающим списком-->
                <i class="menu-bar-icon fas fa-bars"></i>
            </div>
            <a href='#'>
                <img src="img/logo.png" alt="Logo" class="main-logo">   <!--Добавляем логтип-->   <!---->
            </a>

            <nav class="header-nav">  <!--Навигационная панель-->
                <a class="header-link" href="#">blog</a>
                <a class="header-link" href="#">shop</a>
                <a class="header-link" href="#">portfolio</a>
                <a class="header-link" href="#">about</a>
                <a class="header-link" href="#">contact</a>
            </nav>
            <div class="header-social-media">  <!--контейнер для иеоночек (инста вк и т.п.) копируем ссылки из фонтосоме-->
                <i class="header-social-icon fab fa-facebook-f"></i>
                <i class="header-social-icon fab fa-pinterest-square"></i>
                <i class="header-social-icon fab fa-twitter"></i>
                <i class="header-social-icon fab fa-instagram"></i>
            </div>
        </header>

        <section class="banner">
            <div class="banner-img-container">
                <img src="img/banner.jpg" alt="" class="banner-img">
            </div>
            <div class="banner-content">
                <h1 class="banner-content-header">curating the best of the ordinary & everyday</h1>
                <div class="banner-latest-container">
                    <div class="banner-content-img-container">
                        <img src="img/the_Latest.jpg" alt="" class="banner-latest">
                        <a href="#" class="banner-bottom-text">The Latest</a>
                    </div>
                </div>
                <div class="banner-insta-container">
                    <div class="banner-content-img-container">
                        <img src="img/insta_width_us.jpg" alt="" class="banner-latest">
                        <a href="#" class="banner-bottom-text">Insta with us</a>
                    </div>
                </div>
            </div>

        </section>


    </div>

</body>

</html>
